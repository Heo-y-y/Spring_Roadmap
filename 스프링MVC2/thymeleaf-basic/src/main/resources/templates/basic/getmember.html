<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원 조회</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .member-info {
      margin-bottom: 20px;
    }
    .member-info label {
      font-weight: bold;
      margin-right: 10px;
    }
    .member-info p {
      margin: 5px 0;
    }
    .card-list {
      margin-top: 20px;
    }
    .card-list table {
      width: 100%;
      border-collapse: collapse;
    }
    .card-list th, .card-list td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    .card-list th {
      background-color: #f2f2f2;
    }
    .card-list tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    .card-list tr:hover {
      background-color: #ddd;
    }
    .card-list .delete-button {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 6px 12px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 14px;
      cursor: pointer;
    }
    .card-list .delete-button:hover {
      background-color: #c82333;
    }
    .flash-message {
      padding: 10px;
      background-color: #28a745;
      color: white;
      border-radius: 5px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="member-info">
  <label for="id">ID:</label>
  <p id="id">1</p>
  <label for="name">이름:</label>
  <p id="name">스프링</p>
  <!-- 여기에 추가적인 회원 정보를 넣으세요 -->
</div>

<div class="card-list">
  <table>
    <tr>
      <th>ID</th>
      <th>게임종류</th>
      <th>타이틀</th>
      <th>일련번호</th>
      <th>가격</th>
      <th>삭제</th>
    </tr>
    <tr>
      <td>1</td>
      <td>게임종류1</td>
      <td>타이틀1</td>
      <td>일련번호1</td>
      <td>10000</td>
      <td><button class="delete-button" onclick="deleteCard()">삭제</button></td>
    </tr>
    <!-- 여기에 추가적인 카드 목록을 넣으세요 -->
  </table>
</div>

<div class="action-buttons">
  <button onclick="goBack()">돌아가기</button>
  <button onclick="editMember()">수정</button>
  <button onclick="deleteMember()">삭제</button>
  <button onclick="addCard()">카드 추가</button>
</div>

<div class="flash-message" id="flash-message" style="display: none;">카드가 삭제됐습니다.</div>

<script>
  function goBack() {
    // 돌아가기 버튼 클릭 시 동작할 코드
    alert('돌아가기 기능은 준비 중입니다.');
  }

  function editMember() {
    // 수정 버튼 클릭 시 동작할 코드
    alert('수정 기능은 준비 중입니다.');
  }

  function deleteMember() {
    // 삭제 버튼 클릭 시 동작할 코드
    alert('삭제 기능은 준비 중입니다.');
  }

  function addCard() {
    // 카드 추가 버튼 클릭 시 동작할 코드
    alert('카드 추가 기능은 준비 중입니다.');
  }

  function deleteCard() {
    // 카드 삭제 버튼 클릭 시 동작할 코드
    alert('카드 삭제 기능은 준비 중입니다.');
    document.getElementById('flash-message').style.display = 'block';
  }
</script>

</body>
</html>
